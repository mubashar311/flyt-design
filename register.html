<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Links of CSS files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/meanmenu.min.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/fancybox.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/customStyle.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title>Flyt - Register Form</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">

</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">How it works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Find Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Join Pur Community</a>
                    </li>
                </ul>
                <div class="nave-left">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>



<section class="signup-header text-center justify-content-center">

    <div class="container slider text-center justify-content-center">
        <div class="row justify-content-center p-5">
            <div class="col-sm-4 p-5">
                <img src="assets/images//white-logo.png" class="signup-logo">
            </div>
        </div>
        <div  class="row first-row text-white justify-content-center">
            <div class="col-sm-12">
                <p class="heading">
                    Complete
                    <img src="assets/images/circle-large.png" style="margin-left: -210px; ">
                    your free account
                </p>
                <p>   Select Your account Type</p>
            </div>
        </div>
    </div>
</section>

<section class="signup-section ">
    <div class="container test" >
        <div class="row justify-content-center" style="margin-top: -60px; margin-bottom: 100px;">
            <div class="col-12 bg-light project-form p-4">
                <div class="row justify-content-center facebook-div-row text-center" style="margin-top: -70px;">
                    <div class="col-sm-4" >
                        <input type="radio" class="btn-check " value="1" id="btn-check" name="hello" autocomplete="off">
                        <label class="btn btn-primary facebook-div w-100 border-0 standard-label" for="btn-check"> Work for a free Freelancer</label>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4">
                        <input type="radio" class="btn-check " value="0" id="btn-check2" name="hello" autocomplete="off">
                        <label class="btn btn-primary facebook-div w-100 border-0" for="btn-check2"> Hire For a Project</label>
                    </div>
                </div>
                <div class="row p-4 justify-content-center or-div">
                    <div class="col-sm-10 pt-5">
                        <form class="user-form">
                            <div class="row form-data justify-content-center">
                                <div class="col-sm-5">
                                        <div class="form-group position-relative">
                                            <label for="email" class="sr-only">First Name</label>
                                            <i class="fa fa-user fa-lg position-absolute" ></i>
                                            <input class="form-control input-lg border-0" type="text"  placeholder="First Name"  required="" autocomplete="none">
                                        </div>
                                </div>
                                <div class="col-sm-5">
                                        <div class="form-group position-relative">
                                            <label for="email" class="sr-only">Last Name</label>
                                            <i class="fa fa-user fa-lg position-absolute" ></i>
                                            <input class="form-control input-lg border-0" type="text"  placeholder="Last Name"  required="" autocomplete="none">
                                        </div>
                                 </div>
                                <div class="col-sm-10 mt-5">
                                        <div class="form-group position-relative">
                                            <label for="email" class="sr-only">Email</label>
                                            <i class="fa fa-lock fa-lg position-absolute"></i>
                                            <input class="form-control input-lg border-0" type="text"  placeholder="Password"  required="" autocomplete="none">
                                        </div>
                                    </div>
                                <div class="col-sm-10 mt-5">
                                    <div class="form-group position-relative">
                                        <label for="email" class="sr-only">Email</label>
                                            <i class="fa fa-mobile position-absolute"></i>

                                        <input class="form-control input-lg border-0" type="text"  placeholder="Mobile Number"  required="" autocomplete="none">
                                    </div>
                                </div>
                                <div class="col-sm-10 mt-5">
                                    <div class="form-group position-relative">
                                        <label for="email" class="sr-only">Email</label>
                                            <i class="fa fa-address-card position-absolute"></i>
                                        <input class="form-control input-lg border-0" type="text"  placeholder="ID Card #"  required="" autocomplete="none">
                                    </div>
                                </div>

                                <div class="col-sm-10 mt-5">
                                    <div class="form-group p-4" style="border: 1px dashed;">
                                        <p>
                                            <span class="btn btn-primary shadow border-0" style="background: #019773;">+ Upload File <input type="file" style="display: none;" multiple> </span>
                                        </p>
                                    </div>
                                </div>

                                <div class="col-sm-10 mt-5">
                                    <div class="form-group position-relative shadow ">
                                        <label for="email" class="sr-only">Last Name</label>
                                        <i class="test fa-caret-down fa-lg position-absolute" ></i>
                                        <select class="form-control input-lg border-0 dropdown-toggle">
                                                <option> What is the main  service you offer</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-10 mt-5">
                                        <p>
                                            <input type="checkbox" name="agree" class="m-2">
                                            I agree to the FLYT User Agreement and Privacy Policy.
                                        </p>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="col-sm-8 text-center pt-5">
                        <button class="btn btn-primary"> Next </button>
                        <p class="p-3">
                            Already have a account? <a href=""> Login</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</section>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/magnific-popup.min.js"></script>
<script src="assets/js/parallax.min.js"></script>
<script src="assets/js/meanmenu.min.js"></script>
<script src="assets/js/isotope.pkgd.min.js"></script>
<script src="assets/js/cursor.min.js"></script>
<script src="assets/js/fancybox.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/form-validator.min.js"></script>
<script src="assets/js/contact-form-script.js"></script>
<script src="assets/js/ajaxchimp.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
